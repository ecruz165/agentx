name: error-spike
type: template
version: 1.0.0
description: Splunk SPL query template for error spike detection
tags: [splunk, observability, spl]
author: edwin
format: spl
variables:
  - name: index
    description: Splunk index to search
    default: main
    required: true
  - name: timeRange
    description: Time range for the search
    default: "-24h"
  - name: threshold
    description: Error count threshold
    required: true
