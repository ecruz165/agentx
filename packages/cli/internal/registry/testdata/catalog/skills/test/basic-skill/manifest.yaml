name: basic-skill
type: skill
version: "1.0.0"
description: A basic test skill
runtime: node
topic: testing
cli_dependencies:
  - name: git
    min_version: "2.0.0"
inputs:
  - name: path
    type: string
    required: true
    description: Path to analyze
registry:
  tokens:
    - name: TEST_API_KEY
      required: true
      description: API key for testing service
    - name: TEST_ENDPOINT
      required: false
      default: https://api.test.example.com
      description: Test API endpoint
  config:
    timeout: 30
    retries: 3
  state:
    - last-run.json
  output:
    schema: output-schema.json
