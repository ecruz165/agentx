name: aws
display_name: AWS CLI
description: Amazon Web Services command-line interface
check:
  command: "aws --version"
  version_regex: "aws-cli/(\\d+\\.\\d+\\.\\d+)"
  min_version: "2.0.0"
install:
  homebrew:
    package: awscli
  winget:
    package: Amazon.AWSCLI
  apt:
    commands:
      - 'curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"'
      - "unzip awscliv2.zip"
      - "sudo ./aws/install"
  manual:
    url: https://docs.aws.amazon.com/cli/latest/userguide/getting-started-install.html
    instructions: "Visit the AWS CLI installation guide for your platform."
