name: kubectl
display_name: Kubernetes CLI
description: Command-line tool for controlling Kubernetes clusters
check:
  command: "kubectl version --client"
  version_regex: "Client Version:.*v(\\d+\\.\\d+\\.\\d+)"
  min_version: "1.25.0"
install:
  homebrew:
    package: kubernetes-cli
  winget:
    package: Kubernetes.kubectl
  apt:
    commands:
      - "curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg"
      - 'echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /" | sudo tee /etc/apt/sources.list.d/kubernetes.list'
      - "sudo apt-get update"
      - "sudo apt-get install -y kubectl"
  manual:
    url: https://kubernetes.io/docs/tasks/tools/
    instructions: "Visit the Kubernetes documentation for installation instructions."
