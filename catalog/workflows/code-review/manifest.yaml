name: code-review
type: workflow
version: "1.0.0"
description: Automated code review workflow
tags:
  - code-review
  - quality
runtime: node
steps:
  - id: analyze-commits
    skill: skills/scm/git/commit-analyzer
    inputs:
      repo-path: "{{inputs.repo-path}}"
inputs:
  - name: repo-path
    type: string
    required: true
    description: Path to repository
outputs:
  format: json
