name: token-counter
type: skill
version: "1.0.0"
description: Counts tokens in text using tiktoken for a given model encoding
tags:
  - ai
  - tokens
  - tiktoken
runtime: go
topic: ai
cli_dependencies: []
inputs:
  - name: text
    type: string
    required: true
    description: Text to count tokens for
  - name: model
    type: string
    required: false
    default: "gpt-4"
    description: Model name to determine encoding (e.g. gpt-4, gpt-3.5-turbo)
outputs:
  format: json
registry:
  tokens: []
  config:
    default_model: gpt-4
  state:
    - last-run.json
